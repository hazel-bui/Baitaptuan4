<html>
<head>
    <title>Register</title>
<script>
    // JavaScript function to clear all form inputs
    function clearForm() {
        document.getElementById("registrationForm").reset(); 
    }
</script>
</head>
<body style="background-color: rgb(206, 241, 251); color: rgb(7, 0, 0); font-family: Arial, sans-serif">
    <h1 style="color:red">Online Classified Search Form</h1>
    <hr/>
    <h4>1) Search for a classified in the following sections</h4>
    <form id="registrationForm">
    <table>
        <tr>
            <td>
                <input type="radio" name="num1" value="employement" id="emp">
                <label for="emp">Employment</label><br/>
                <input type="radio" name="num1" value="sale" id="sale">
                <label for="emp">For Sale</label><br/>
                <input type="radio" name="num1" value="housing" id="house">
                <label for="house">Housing</label>
            </td>
            <td>
                <input type="radio" name="num1" value="personal" id="per">
                <label for="per">Personal</label><br/>
                <input type="radio" name="num1" value="miscellaneous" id="misce">
                <label for="misce">Miscelaneous</label><br/>
                <input type="radio" name="num1" value="All" id="al">
                <label for="al">All of the above</label>
            </td>
        </tr>
    </table>

    <h4>2) Search the following publications: </h4>
    <table>
        <tr>
            <td>
                <input type="checkbox" id="mid" value="Midwest">
                <label for="mid">Midwest times</label><br/>
                <input type="checkbox" id="great" value="GreatLakes">
                <label for="great">Great Lakes Classifieds</label>
            </td>
            <td>
                <input type="checkbox" id="mod" value="modern">
                <label for="mod">Modern News</label><br/>
                <input type="checkbox" id="middl" value="middleton">
                <label for="middl">Middleton Daily</label>
            </td>
            <td>
                <input type="checkbox" id="emp" value=employement">
                <label for="emp">Employement</label><br/>
                <input type="checkbox" id="cash" value="cashtown">
                <label for="cash">Cashtown Daily Newsr</label>
            </td>
        </tr>
    </table>

    <h4>3) From: <input type="date"> to <input type="date"></h4>
    <h4>4) Enter a few keywords to describe the classified.</h4>
    <input type="text" style="width: 500px; height: 100px;">
    <h4>5) Click one of the options below:</h4>
    <a href="https://google.com/" target="_blank">
    <img src="hinh/Search.gif" style="cursor: pointer;"></a> 
    <a href="https://www.help.com/" target="_blank">
    <img src="hinh/Help.gif" style="cursor: pointer;"></a>
    <img src="hinh/Cancel.gif" onclick="clearForm()" style="cursor: pointer;">
</form>
